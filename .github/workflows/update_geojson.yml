name: Update GeoJSON from Google Sheets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
    
jobs:
  push-to-github:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas gspread PyGithub

      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > google_credentials.json

      - name: Run script for Cables Submarinos
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python sheets_to_geojson.py --sheet_title "Cables Submarinos_geojson" --geojson_path "data/cable.geojson" --branch "test"

      - name: Run script for Cables Terrestres
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python sheets_to_geojson.py --sheet_title "Cables Terrestres_geojson" --geojson_path "data/land_cables.geojson" --branch "test"

      - name: Run script for Data Centers
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python sheets_to_geojson.py --sheet_title "Data Centers_geojson" --geojson_path "data/data_centers.geojson" --branch "test"

      - name: Run script for Landing Points
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python sheets_to_geojson.py --sheet_title "Landing Points_geojson" --geojson_path "data/puntos.geojson" --branch "test"

---

  pull-from-github:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas gspread PyGithub requests

      - name: Create Google credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > google_credentials.json

      - name: Run pull script for Cables Submarinos
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python geojson_to_sheets.py --sheet_title "Cables Submarinos_geojson" --geojson_path "data/cable.geojson" --branch "test"

      - name: Run pull script for Cables Terrestres
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python geojson_to_sheets.py --sheet_title "Cables Terrestres_geojson" --geojson_path "data/land_cables.geojson" --branch "test"
      
      - name: Run pull script for Data Centers
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python geojson_to_sheets.py --sheet_title "Data Centers_geojson" --geojson_path "data/data_centers.geojson" --branch "test"
      
      - name: Run pull script for Landing Points
        env:
          GOOGLE_APPLICATION_CREDENTIALS: google_credentials.json
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          python geojson_to_sheets.py --sheet_title "Landing Points_geojson" --geojson_path "data/puntos.geojson" --branch "test"
